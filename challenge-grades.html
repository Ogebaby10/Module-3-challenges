<body>
    <script>
        var percentage = 100
if(percentage <= 100  && percentage >= 70){
       alert('Grade is A');}
if(percentage <= 69  && percentage >= 60){
       alert('Grade is B');}
if(percentage <= 59  && percentage >= 50){
       alert('Grade is C');}
if(percentage <= 49  && percentage >= 40){
       alert('Grade is D');}
if(percentage <= 39  && percentage >= 0){
       alert('Grade is F');}
    </script>
